{% extends 'base.html' %}
{% load static %}

{% block title %}
- bejelentkezés
{% endblock title%}

{% block head-content %}
<link rel="stylesheet" type="text/css" href={% static 'css/reg.css' %}>

<style>
  .login_button{
    padding: 0;
    font-size: 20px;
  }

  .error_msg{
    color: rgb(209, 0, 0);
  }

</style>
{% endblock head-content %}

{% block content %}

<nav>
  <a href="{% url 'home-view' %}">
    <div class="logo">greenboard</div>
  </a>
</nav>

<div class="container">

  <b class="error_msg">
    {{ error_msg }}
  </b>
  <form 
    id="login_form"
    @submit="tryLogin"
    method="post"
    action="regularLogin"
  >

    {% csrf_token %}
    <div class="form-text">Név</div>
    <input type="text" v-model="name" name="name"/><br />

    <div class="form-text">Jelszó*</div>
    <input type="password" v-model="password" name="password"/>
    
    <input class="reg_button login_button" type="submit" value="Bejelentkezés">

  </form>

</div>

{% endblock content %}

var app = new Vue({
    delimiters: ["[[", "]]"],
    el: '#login_form',
    data: {
        name: null,
        password: null
    },
    mounted() {
    },
    methods: {
        tryLogin: function(){
            console.log("Login...");
        }
    },
});

</script> {% endblock scripts %}
